services:
  nginx:
    container_name: ${NGINX_CONTAINER_NAME}
    image: nginx:latest
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    volumes:
      - ${NGINX_CONF_DIR}:/etc/nginx/conf.d/default.conf:ro
      - ${NGINX_CERTS_DIR}:/etc/nginx/certs/${ENV_TYPE}:ro
    depends_on:
      - frontend